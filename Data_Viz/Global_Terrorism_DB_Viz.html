function draw(topo_data){

     width = 1200,

		.append('svg')
		.attr('width', margin + width)

		.append('g')
		.attr('class', 'map');
debugger;
var projection = d3.geo.mercator()
			.scale(100)
			.translate([width / 2, height / 1.2]);
var path = d3.geo.path().projection(projection)
debugger;
var map = d3.selectAll('path')
		.data(topo_data)
		.enter()
		.append('path')
		.attr('d', path)
		.style('fill', 'light grey')
		.style('stroke', 'black')
		.style('stroke-width', 0.5);

}
var date_format = d3.time.format("%d-%m-%Y");
